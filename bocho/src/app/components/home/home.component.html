<div class="text-center" *ngIf="!flag">
    <button type="button" class="btn btn-outline-dark" (click)="flag=true">Crear Publicacion</button>
</div>
<br>
<div class="row justify-content-center" *ngIf="flag">
    <div class="col-6">
        <app-publicacion (flagEvent)="flag=$event"></app-publicacion>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-11 col-lg-8 col-xl-7" *ngFor="let p of publicacion">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src={{p.linkDoc}} class="rounded img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-capitalize font-italic ">Usuario: {{p.user.nombre}} {{p.user.apellido}}</h5>
                        <small class="text-muted">contacto: {{p.user.email}}</small>
                        <hr>
                        <p class="card-text text-justify">{{p.contenido}}</p>
                        <!-- <hr>
                        <p class="card-text"><small class="text-muted">Publicado: {{p.fecha | date:'short'}}</small></p> -->
                    </div>
                </div>
                <div class="col-md-12">
                    <p class="card-text"><small class="text-muted">Publicado: {{p.fecha | date:'short'}}</small></p>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
